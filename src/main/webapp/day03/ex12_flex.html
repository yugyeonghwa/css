<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<img alt="" src="../images/flexboxmodel.png">
	<ul>
		<li>플렉스 컨테이너(부모박스) : 플렉스 박스 레이아웃을 적용할 대상을 묶는 요소</li>
		<li>플렉스 항목(자식박스)</li>
		<li>주축(main axis) : 항목을 배치하는 방향, 기본적으로 왼쪽->오른쪽</li>
		<li>교차축(cross axis) : 주축의 교차하는 방향을 말한다. 기본적으로 위쪽->아래쪽</li>
	</ul>
	<hr>
	
	
</body>
</html>
