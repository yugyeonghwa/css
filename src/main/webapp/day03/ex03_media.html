<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<style type="text/css">
div {
	width: 200px;
	height: 200px;
	background-color: tomato;
}

/* min-width:800px; 800px이상이면 *
   사이값(min-width:400em) and (max-widht:800em)*/
@media screen and (min-width:800px) {
	div {
		width: 400px;
		height: 400px;
		background-color: orange;
	}
}

@media screen and (min-width:1200px) {
	div {
		width: 800px;
		height: 800px;
		background-color: purple;
	}
}

</style>
</head>
<body>
	<!-- 
	미디어 쿼리를 사용하면 접속하는 기기의 화면 크기에 따라 레이아웃이 달라진다.
	@media 미디어종류(장치) and (조건 = 쿼리)
	  미디어 종류 : screen(화면), print(인쇄결과물), speech(문서를 음성으로), tv(음성과 영상이 동시에 출력되는)
 -->

	<div></div>
</body>
</html>
