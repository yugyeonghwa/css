<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
* {
	margin: 0px;
	padding: 0px;
}

section {
	width: 100%;
	background-color: lightcyan;
	display: flex;
}

section article {
	width: 100px;
	height: 100px;
	background-color: aqua;
	border: 1px solid #000;
	font-size: 50px;
	color: #fff;
	display: flex;
	justify-content: center;
	align-items: center;
}

/* order : 자식순서 바꾸기 */
section article:nth-of-type(1) {
	order: 2;
}

section article:nth-of-type(2) {
	order: 3;
}

section article:nth-of-type(3) {
	order: 1;
}
</style>
</head>
<body>
	<section>
		<article>1</article>
		<article>2</article>
		<article>3</article>
	</section>
</body>
</html>
