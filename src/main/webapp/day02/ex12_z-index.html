<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.wrap {
	width: 400px;
	height: 400px;
	border: 1px solid #000;
	margin: 100px auto;
	position: relative;
}

.wrap .left {
	width: 200px;
	height: 200px;
	background-color: blue;
	position: absolute;
	top: 50px;
	left: 50px;
	z-index: 2;
	/* 0=>완전한 투명, 1=>완전한 불투명 */
	opacity: 0.5; 
}

.wrap .right {
	width: 200px;
	height: 200px;
	background-color: red;
	position: absolute;
	bottom: 50px;
	right: 50px;
	z-index: 1;
}
</style>
</head>
<body>
	<div class="wrap">
		<div class="left"></div>
		<div class="right"></div>
	</div>
</body>
</html>
