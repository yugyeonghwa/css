<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div {
	width: 400px;
	height: 400px;
	border: 1px solid black;
	float: left;
	margin: 50px;
}

div img {
	width: 100%;
	height: 100%;
}

.box1 img {
	object-fit: fill;
}

.box2 img {
	object-fit: cover;
}

.box3 img {
	object-fit: contain;
}
</style>
</head>
<body>
	<div class="box1">
		<img alt="자동차" src="../images/car1.jpg">
	</div>
	<div class="box2">
		<img alt="자동차" src="../images/car1.jpg">
	</div>
	<div class="box3">
		<img alt="자동차" src="../images/car1.jpg">
	</div>
</body>
</html>
