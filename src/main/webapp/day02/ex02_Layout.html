<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
* {
	margin: 0px;
	padding: 0px;
}

#header {
	background-color: lightgray;
	padding: 30px;
	text-align: center;
	font-size: 30px;
	color: white;
}

#footer {
	clear: both;
	padding: 10px;
	text-align: center;
	font-size: 20px;
	color: white;
	background-color: lightpink;
}

#nav {
	width: 30%;
	height: 300px;
	float: left;
	background-color: #f1f1f1;
}

#content {
	width: 70%;
	height: 300px;
	float: left;
	background-color: tomato
}
</style>
</head>
<body>
	<div id="header">
		<h1>헤더부분</h1>
	</div>

	<div id="nav">
		<ul>
			<li>메뉴1</li>
			<li>메뉴2</li>
			<li>메뉴3</li>
		</ul>
	</div>

	<div id="content">
		<h1>본문제목</h1>
		<p>본문 내용</p>
	</div>

	<div id="footer">
		<p>푸터</p>
		<p>푸터</p>
	</div>


</body>
</html>
